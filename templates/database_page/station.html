<table class="table table-hover table-bordered">
    <caption>Active stations</caption>
    <thead class="thead-dark">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Station name</th>
        <th scope="col">Edit row</th>
        <th scope="col">Delete row</th>
    </tr>
    </thead>
    <tbody>
    {% for record in result %}
        <tr>
            <th scope="row">{{ record.id }}</th>
            <td>{{ record.station_name }}</td>
            <td><a href="{% url 'update_page' table %}?row_id={{ record.id }}&page={{ result.number }}"><span class="svg-icons"><i class="far fa-edit"
                                                       aria-hidden="true"></i></span></a></td>
            <td><a href=""><span
                    class="svg-icons"><i class="fa fa-trash-alt"
                                         aria-hidden="true"></i></span></a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
